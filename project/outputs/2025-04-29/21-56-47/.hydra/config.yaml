data:
  train_file: data/train.csv
  test_file: data/test.csv
  target: Survived
  features:
  - Pclass
  - Sex
  - Age
  - SibSp
  - Parch
  - Fare
  - Embarked
  test_size: 0.2
  random_state: 42
preprocessing:
  numeric_features:
  - Age
  - SibSp
  - Parch
  - Fare
  categorical_features:
  - Pclass
  - Sex
  - Embarked
  numeric_transformer:
    imputer_strategy: mean
    scaler:
      _target_: sklearn.preprocessing.StandardScaler
  categorical_transformer:
    imputer_strategy: most_frequent
    onehot:
      handle_unknown: ignore
      sparse: false
models:
  logistic_regression:
    _target_: sklearn.linear_model.LogisticRegression
    random_state: 42
    max_iter: 1000
  random_forest:
    _target_: sklearn.ensemble.RandomForestClassifier
    n_estimators: 100
    random_state: 42
evaluation:
  cross_validation:
    cv: 5
    scoring: accuracy
output:
  model_path: outputs/models/
  submission_path: outputs/submissions/
  model_file: outputs/models/{model_name}_pipeline.pkl
  submission_file: outputs/submissions/{model_name}_submission.csv
